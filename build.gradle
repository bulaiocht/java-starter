group 'hillel-java-ok'
version '1.0'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.16.20'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

task wrapper (type: Wrapper){
    gradleVersion='4.6'
}